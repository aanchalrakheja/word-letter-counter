<!DOCTYPE html>
<html lang=en>
    <html>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Counter</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </html>
    <body>
        <div id="navbar">
            <h3>WORD COUNTER</h3>
        </div>
        <main>
            <textarea  rows="10" cols="15" id="text"  placeholder="Enter your text here"></textarea>
            <section id="counters">
                <div id="word-counter">NO. OF WORDS <div id="word-digits">0</div> </div>
                <div id="letter-counter">NO. OF LETTERS <div id="letter-digits">0</div></div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
